<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
<title>calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="calculator-title">
        Calculator
      </div>
      <input id="result" class="input-container">

      
      <div class="buttons-row">
        <div class="button" onclick="allClear()">AC</div>
        <div class="button" onclick="backSpace()">Del</div>
        <div class="button" onclick="displayData('.')">.</div>
        <div class="button operator-button" onclick="displayData('/')">/</div>
      </div>

      <div class="buttons-row">
        <div class="button" onclick="displayData(7)">7</div>
        <div class="button" onclick="displayData(8)">8</div>
        <div class="button" onclick="displayData(9)">9</div>
        <div class="button operator-button" onclick="displayData('*')">x</div>
      </div>

      <div class="buttons-row">
        <div class="button" onclick="displayData(4)">4</div>
        <div class="button" onclick="displayData(5)">5</div>
        <div class="button"onclick="displayData(6)">6</div>
        <div class="button operator-button" onclick="displayData('-')">-</div>
      </div>
      
      <div class="buttons-row">
        <div class="button" onclick="displayData(1)">1</div>
        <div class="button" onclick="displayData(2)">2</div>
        <div class="button" onclick="displayData(3)">3</div>
        <div class="button operator-button" onclick="displayData('+')">+</div>
      </div>

      <div class="buttons-row">
        <div class="button" onclick="displayData('(')">(</div>
        <div class="button" onclick="displayData(0)">0</div>
        <div class="button" onclick="displayData(')')">)</div>
        <div class="button equal-button" onclick="findOut()">=</div>
      </div>
    </input>
  </div>
  <script src="./calculator.js">

  </script>
</body>
</html>
